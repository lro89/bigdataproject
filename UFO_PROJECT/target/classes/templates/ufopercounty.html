<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

	<div class="container" th:fragment="content">

		<h3 class="page-header">UFO pro County</h3>
		<div>&Uuml;bersicht aller UFO-Sichtungen in Kalifornien</div>

		<div class="col-md-9">
			<table id="tableufopercounty"
				class="table table-striped table-bordered">
				<thead>
					<tr>
						<th class="col-md-2">County</th>
						<th class="col-md-1">Anzahl</th>
					</tr>
				</thead>
				<tbody>
					<div th:each="ufoPerCounty : ${ufoPerCountyList}">
						<tr>
							<td th:text="${ufoPerCounty.county}">Lake County</td>
							<td th:text="${ufoPerCounty.numberOfUfos}">10</td>
						</tr>
					</div>
				</tbody>
			</table>
		</div>

	</div>

</body>
</html>
