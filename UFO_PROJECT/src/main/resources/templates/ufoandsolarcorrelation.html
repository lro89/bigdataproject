<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div class="container" th:fragment="content">
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript" th:inline="javascript">
			/*<![CDATA[*/
			google.load("visualization", "1", {
				packages : [ "corechart" ]
			});
			google.setOnLoadCallback(drawVisualization);

			function drawVisualization() {
				var data = new google.visualization.DataTable();
				data.addColumn('string', 'monthYear');
				data.addColumn('number', 'Anzahl UFO-Sichtungen');
				data.addColumn('number', 'Sonnenkraft (in Std.)');
				
				//Daten als array parsen
				var obj = /*[[${ufoTempCorrData}]]*/;
				var result = JSON.parse("[" + obj + "]");
				data.addRows(result);
				
				//var data = google.visualization.arrayToDataTable([
				//['yearMonth', 'California', 'Temperature'],
				//     ['2004/05',  10,      20],
				//   ['2005/06',  5,      25],
				//]); 

				var options = {
					title : ' ',
					vAxis : {
						title : 'Anzahl der UFO-Sichtungen'
					},
					hAxis : {
						title : 'Zeit'
					},
					seriesType : 'bars',
					series : {
						1 : {
							type : 'line'
						}
					}
				};

				var chart = new google.visualization.ComboChart(document
						.getElementById('chart_div'));
				chart.draw(data, options);
			}
			/*]]>*/
		</script>

		<div class="row">
			<div class="col-md-8">
				<h3 class="page-header">UFO-Sichtungen und Sonnenkraft
					Korrelation in gesamt Kalifornien</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<h4>Diagramm</h4>
				<div id="chart_div" style="width: 900px; height: 500px;"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div>&nbsp;</div>
				<h4>Tabelle</h4>
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th class="col-md-1">Jahr und Monat</th>
							<th class="col-md-1">Anzahl UFO-Sichtungen</th>
							<th class="col-md-2">&empty; Sonnenkraft (in Std.)</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ufoSolarCorr : ${ufoSolarCorrList}">
							<td th:text="${ufoSolarCorr.yearMonth}">2015/01</td>
							<td th:text="${ufoSolarCorr.value}">10</td>
							<td th:text="${ufoSolarCorr.solar}">12</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
