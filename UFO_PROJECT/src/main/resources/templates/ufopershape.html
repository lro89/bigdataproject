<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div class="container" th:fragment="content">
		<script type="text/javascript" src="highchart/highmaps.js"></script>
		<script type="text/javascript" src="highchart/exporting.js"></script>
		<script type="text/javascript" src="highchart/us-ca-all.js"></script>

		<script type="text/javascript" th:inline="javascript">
			/*<![CDATA[*/
			function create_map() {

				// data example
				//var data = [ {
				//	"code" : "us-ca-051",
				//	"value" : 57
				//} ];

				var data = /*[[${ufoPerCountyList}]]*/
				// Initiate the chart
				$('#ca_ufo_map').highcharts('Map', {
					title : {
						text : ' '
					},

					mapNavigation : {
						enabled : true,
						buttonOptions : {
							verticalAlign : 'bottom'
						}
					},

					colorAxis : {
						min : 0
					},

					series : [ {
						data : data,
						mapData : Highcharts.maps['countries/us/us-ca-all'],
						joinBy : [ 'hc-key', 'code' ],
						name : 'Anzahl UFO-Sichtungen',
						states : {
							hover : {
								color : '#FE9A2E'
							}
						},
						dataLabels : {
							enabled : true,
							format : '{point.name}'
						}
					} ]
				});
			}
			$(document).ready(create_map);
			/*]]>*/
		</script>


		<div class="row">
			<div class="col-md-8">
				<h3 class="page-header">UFO-Sichtungen gruppiert nach Art</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-5">
				<h4>Bitte w√§hlen Sie eine Sichtungs-Art</h4>

				<div class="btn-group">
					<button type="button" class="btn btn-default dropdown-toggle"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
						th:inline="text">
						[[${shape} + ' ']]<span class="caret"></span>
					</button>
					<ul class="dropdown-menu scrollable-menu">
						<li th:each="shapetype : ${allShapes}"><a
							th:href="@{/ufopershape} + '?shape=' + ${shapetype.name}"
							th:text="${shapetype.name}">Fireball</a></li>
					</ul>
				</div>

				<h4>Interaktive Karte</h4>
				<div id="ca_ufo_map"></div>
			</div>
		</div> 
		<div class="row">
			<div class="col-md-6">
				<div>&nbsp;</div>
				<h4>Tabelle</h4>
				<table id="tableufopercounty"
					class="table table-striped table-bordered">
					<thead>
						<tr>
							<th class="col-md-3">County</th>
							<th class="col-md-3"
								th:text="'Anzahl der \'' + ${shape} + '\' Sichtungen'">Sichtungen</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ufoPerCounty : ${ufoPerCountyList}">
							<td th:text="${ufoPerCounty.county}">Lake County</td>
							<td th:text="${ufoPerCounty.value}">10</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div><!-- content -->

</body>
</html>
